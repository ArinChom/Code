    <h3>BMR คือ อะไร</h3>
    <label>BMR (Basal Metabolic Rate) หรืออัตราการเผาผลาญแคลอรี่ขั้นต่ำที่ร่างกายต้องใช้ในชีวิตประจำวัน เป็นหนึ่งในเครื่องมือที่ช่วยให้ทราบถึงจำนวนแคลอรี่ที่ร่างกายต้องใช้ในแต่ละวัน ซึ่งเป็นประโยชน์ต่อคนที่ต้องการลดน้ำหนักอย่างมาก เพราะจะช่วยประเมินปริมาณแคลอรี่ที่ควรรับเข้าสู่ร่างกายต่อวันได้อย่างเหมาะสม</label><br><br>
